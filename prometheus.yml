global:
  scrape_interval: 5s

scrape_configs:
  - job_name: 'chessstudentapi'
    metrics_path: /metrics
    static_configs:
      - targets: ['chessstudentapi:8080']

  - job_name: "kafka"
    static_configs:
      - targets: ["kafka-exporter:9308"]

  - job_name: "redis"
    static_configs:
    - targets: ["redis-exporter:9121"]

  - job_name: "mongodb"
    static_configs:
    - targets: ["mongodb-exporter:9216"]

